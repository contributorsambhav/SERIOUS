<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichat realtime node socket.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>

    <script src="js/client.js"></script>


</head>
<body class="bg-gradient-to-b from-blue-700 to-blue-50">
    <nav class="h-12 bg-purple-500">
        <img class="h-10 my-auto mx-auto" src="chat.jpg"><img>
    </nav>

    <div class="container w-full overflow-scroll min-h-[70vh] mx-auto">
        <div class="float-left bg-slate-300 rounded-lg w-[50vw] m-4 p-4 border-2 border-solid border-black border-radius">Harry: Hey how are you</div>
        <div class="float-right bg-slate-300 rounded-lg w-[50vw] m-4 p-4 border-2 border-solid border-black border-radius">Rohan: I am fine what about you?</div>
    </div>

    <div class="send m-4 p-2 border-2 border-black border-solid rounded-lg">
        <form action="#" id="sendcontainer">
            <input class="rounded-md w-[60vw] mx-[1vw] px-4 h-12" type="text" name="messageInp" id="messageInp"></input>
            <button class="btn font-semibold text-[4.5vh] border-2 border-black my-auto rounded-lg float-right w-[25vw] text-white h-12 bg-green-600 " type="submit">Send</button>
        </form>
    </div>
</body>
</html>
